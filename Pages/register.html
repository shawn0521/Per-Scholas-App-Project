<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="./register.css">
    <script src="./register.js"></script>
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Create a Tubby account!</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <input type="username" placeholder="username" autocomplete="off" class="username" required>
        <a href="../Pages/login.html">
        <button class="submit-btn">create account</button>
        </a>
    
    </div>

    
    
</body>
</html>
